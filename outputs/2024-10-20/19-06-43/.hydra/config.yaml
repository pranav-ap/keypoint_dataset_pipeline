components:
  detector: dedode
  matcher: roma
task: samples
samples:
  reference: sacre_coeur_A.jpg
  target: sacre_coeur_B.jpg
paths:
  samples:
    images_dir: data/samples/images
    tensors_dir: data/samples/tensors
  basalt:
    images_dir: data/euroc/images
    tensors_dir: data/euroc/tensors
    csv: data/euroc/EuRoC_V1_01_easy_filenames.csv
image:
  resize: 882, 882
  patch_shape: 126, 126, 3
dedode:
  image_keypoints_count: 5000
  patch_keypoints_count: 10
  filter:
    image_confidence_threshold: 0.7
    patches_confidence_threshold: 0.7
    top_k_strategy: weighted_sampling
    keep_top_k: 200
roma:
  filter:
    confidence_threshold: 0.7
dual_softmax:
  confidence_threshold: 0.1
  inv_temp: 20
device: cpu
