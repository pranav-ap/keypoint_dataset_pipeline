components:
    detector: dedode
    matcher: roma

task:
    name: samples  # samples basalt
    consider_samples: True # True False
    limit_count: 0
    track: V1_01_easy
    cam: cam0 # cam0 cam1

samples:
    samples:
        reference: sacre_coeur_A.jpg
        target: sacre_coeur_B.jpg
    basalt:
        reference: 1403636661163555584
        target: 1403636661513555456

paths:
    ws_root: /home/stud/ath/ath_ws
    project_root: ${paths.ws_root}/keypoint_dataset_pipeline
    mav_root: ${paths.ws_root}/datasets/euroc/${task.track}/mav0/${task.cam}

    samples:
        images_dir: ${paths.project_root}/data/samples/images
        tensors_dir: ${paths.project_root}/data/samples/tensors
    basalt:
        csv: ${paths.mav_root}/data.csv
        images_dir: ${paths.mav_root}/data
        tensors_dir: ${paths.ws_root}/tensors/${task.name}/${task.track}/${task.cam}
        zip_dir: ${paths.project_root}/zips/${task.name}/${task.track}/${task.cam}

image:
    image_shape: [504, 504]
    patch_shape: [84, 84]  # [42, 42]  [84, 84]

dedode:
    batch_size: 6
    image_keypoints_count: 300
    patch_keypoints_count: 2

    filter:
        # weighted sampling
        images_sample_count: 100
        patches_sample_count: 10

roma:
    filter:
        # keep matches over the absolute confidence threshold
        confidence_threshold: 0.6
